    <!------------ Main Dashboard ----------->
    <!--https://bbbootstrap.com/snippets/bootstrap-5-sidebar-menu-toggle-button-34132202#-->

    <div class="container">
        <h1 style="padding-top: 50px;">My Portfolio</h1>
        <div style="padding-top: 50px;" id="myPortfolio"></div>
    </div>

    <!-- Buy Form Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Buy/Sell</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputOrder">OrderID</label>
                            <input type="text" disabled="disabled" class="form-control" id="OrdreID" placeholder="Order ID">
                        </div>

                        <div class="form-group">
                            <label for="inputOrder">UserID</label>
                            <input type="text" disabled="disabled" class="form-control" id="UserID" placeholder="User ID">
                        </div>

                        <div class="form-group">
                            <label for="inputPassword4">Symbol</label>
                            <input type="text" disabled="disabled" class="form-control" id="SSymbol" placeholder="Symbol">
                        </div>

                        <div class="form-group">
                            <label for="inputAddress">Name</label>
                            <input type="text" disabled="disabled" class="form-control" id="SName" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="inputAddress">Price</label>
                            <input type="text" disabled="disabled" class="form-control" id="SPrice" placeholder="Price">
                        </div>

                        <div class="form-group">
                            <label for="inputEmail4">Quantity</label>
                            <input type="text" class="form-control" id="Quantity" placeholder="Quantity">
                            Max Quantity : <span style="font-size: small" id="MaxQuantity"></span>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" onClick="updateBuyStock()" class="btn btn-primary">Buy</button>
                    <button type="submit" onClick="updateSellStock()" class="btn btn-danger">Sell</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Show Chart Form Modal -->
    <div class="modal fade" id="chart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Chart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <canvas id="myChart" class="my-4 w-100" width="900" height="380"></canvas>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
